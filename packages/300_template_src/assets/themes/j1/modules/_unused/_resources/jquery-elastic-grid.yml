# ------------------------------------------------------------------------------
# RESOURCE configuration settings
#
resources:

  # ----------------------------------------------------------------------------
  # ElasticGrid. JS API to create image-based portfolios (galleries)
  #
  - name:                               ElasticGrid
    resource:
      enabled:                          true

      id:                               elasticgrid
      comment:                          Module ElasticGrid
      region:                           head
      layout:                           [ page, post ]
      required:                         ondemand
      preload:                          false
      script_load:                      sync
      dependencies:                     false
      pass_init_data:                   false
      data:
        css:                            [ modules/jquery-elastic-grid/css/elastic_grid ]
        files:                          [
                                          modules/jquery-elastic-grid/js/classie.js,
                                          modules/jquery-elastic-grid/js/modernizr.custom.js,
                                          modules/jquery-elastic-grid/js/jquery.elastislide.js,
                                          modules/jquery-elastic-grid/js/jquery.hoverdir.js,
#                                         modules/jquery-elastic-grid/js/elastic_grid.encode.js,
                                          modules/jquery-elastic-grid/js/elastic_grid.js
                                        ]
        js:                             []
        init_function:                  []

