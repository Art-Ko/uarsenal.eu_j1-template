# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:                                Octokit client
  scope:                                User settings
  location:                             _data/modules/webhooks.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true                                    # needed for j1.layout_shim_generator.html

  # Webhook secret from GH
  secret:                               your_secret
  # Webhook payload URL from SeeMe
  payload_url:                          https://smee.io/your_id

  # Webhooks client UI (BS Modals)
  # ----------------------------------------------------------------------------
  commit_detection:

    modal_commit_detected:
      enabled:                          true
      autohide:                         false
      autohidden:                       5000

    modal_pull_response:
      enabled:                          false
      autohide:                         false
      autohidden:                       5000

# ------------------------------------------------------------------------------
# END config