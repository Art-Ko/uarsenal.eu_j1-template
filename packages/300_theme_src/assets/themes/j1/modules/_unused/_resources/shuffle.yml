# ------------------------------------------------------------------------------
# RESOURCE configuration settings
#
resources:

  # ----------------------------------------------------------------------------
  # Shuffle. JS API to create image-based portfolios (galleries)
  #
  - name:                               Shuffle
    resource:
      enabled:                          true

      id:                               shuffle
      comment:                          Module Shuffle
      region:                           head
      layout:                           [ page, post ]
      required:                         ondemand
      preload:                          false
      script_load:                      sync
      dependencies:                     false
      pass_init_data:                   false
      data:
        css:                            []
        files:                          []
        js:                             [ modules/shuffle/js/shuffle ]
        init_function:                  []

# ------------------------------------------------------------------------------
# END config
