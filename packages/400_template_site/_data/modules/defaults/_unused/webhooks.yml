about_config:
  title:                                J1 Webhooks
  scope:                                Default settings
  location:                             _data/modules/defaults/webhooks.yml

# ------------------------------------------------------------------------------
# Default configuration settings
#
defaults:
  enabled:                              false                                   # needed for j1.layout_shim_generator.html

  xhr_container_id:                     web_hook_modals
  xhr_data_path:                        /assets/data/webhook/index.html

  mode:                                 silent                                  # interactive|silent

  # Webhooks client UI (BS Modals)
  # ----------------------------------------------------------------------------
  commit_detection:

    modal_commit_detected:
      enabled:                          false
      autohide:                         false
      timeout:                          5000

    modal_pull_response:
      enabled:                          false
      autohide:                         true
      timeout:                          5000

  
