                                        translate the content into 100+ languages in a matter of seconds.
                                        The <b>language</b> for translation is taken <b>automatically</b> from the
                                        language settings of your <b>browser</b>.
                                        If you do <b>not</b> want translation anymore, <b>disable</b> the service
                                        in section <code>My Settings</code>.
                                        <br><br>
                                        Your current language setting for translation is:
                                        <br><br>
                                        <div class="mt-3">
                                          <form id="deepl-translate">
                                            <!-- source language -->
                                            <div class="form-group bmd-form-group mb-2">
                                              <select id="translate-source-language" name="translate-source-language" class="form-control" is="ms-dropdown">
                                                <option selected value="auto" data-image-css="fas fa-magic mt-1 mr-3 mb-1">Auto Detection</option>
                                                <option value="CZ" data-image-css="flag-icon flag-icon-cz rectangle size-md"> Czech</option>
                                                <option value="DA" data-image-css="flag-icon flag-icon-dk rectangle size-md"> Danish</option>
                                                <option value="DE" data-image-css="flag-icon flag-icon-de rectangle size-md"> German</option>
