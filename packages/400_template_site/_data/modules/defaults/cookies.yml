description:

  title:                                Cookies
  scope:                                Default settings
  location:                             _data/modules/defaults/cookies.yml

# ------------------------------------------------------------------------------
# Default settings
#
defaults:
  path:                                 /                                       # path attribute indicates a URL PATH that must exist in the requested URL in order to send the Cookie header
  domain:                               true                                    # [false|true], specifies which hosts can receive a cookie. If set to 'false', the attribute defaults to the same host that set the cookie (excluding subdomains)
  expires:                              0                                       # lifetime of a cookie [0..365], 0: session cookie
  same_site:                            Strict                                  # [Strict|Lax], Lax: sent for all requests (including subdomains). Strict: the cookie is only sent to the site where it originated (excluding subdomains)
  http_only:                            false                                   # prevent access to cookie values via JavaScript
  secure:                               false                                   # only sent to the server with an encrypted request over the HTTPS protocol

# ------------------------------------------------------------------------------
# END config
