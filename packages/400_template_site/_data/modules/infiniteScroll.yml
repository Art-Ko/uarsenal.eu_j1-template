# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:                                infiniteScroll
  scope:                                User settings
  location:                             _data/modules/infiniteScroll.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  scrollers:

    # ==========================================================================
    # Image Galleries
    #

    # --------------------------------------------------------------------------
    # News Panel
    #
    - scroller:
        enabled:                        true
        id:                             home_news_panel
        data_path:                      /assets/data/news_panel_posts
        pages:                          "page${pageNumber}/index.html"
        lastPage:                       4
        history:                        false
        scrollThreshold:                10
        scrollOffset:                   470
        checkLastPage:                  true
        check_status:                   true

    # --------------------------------------------------------------------------
    # Article Navigator
    #
    - scroller:
        enabled:                        true
        id:                             article_navigator
        data_path:                      /assets/data/article_navigator
        pages:                          "page${pageNumber}/index.html"
        lastPage:                       4
        history:                        false
        scrollThreshold:                10
        scrollOffset:                   470
        checkLastPage:                  true
        check_status:                   true

# ------------------------------------------------------------------------------
# END config
