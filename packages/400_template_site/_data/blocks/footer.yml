# ------------------------------------------------------------------------------
# About this configuration (used for CC only)
#
about_config:
  title:                                Footer
  scope:                                User settings
  location:                             _data/blocks/footer.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # FOOTER properties
  #
  footers:

    # --------------------------------------------------------------------------
    # Footer UNO light
    #
    - name:                             Footer UNO light
      footer:
        id:                             footer-en
        enabled:                        true
        comment:                        Footer UNO EN-EN
        theme:                          footer-light-theme

        # ----------------------------------------------------------------------
        # ISSUE settings
        #
        issue:
          enabled:                      true
          date:                         site.time
          date_format:                  "%A, %-d %B %Y"
          text:                         Last modified

        # ----------------------------------------------------------------------
        # ICON settings
        #
        icons:
          facebook:
            enabled:                    false
            href:                       "#"
          twitter:
            enabled:                    false
            href:                       "#"

        # ----------------------------------------------------------------------
        # LEGAL settings
        #
        legals:

          - name:                       Copyright
            legal:
              enabled:                  true
              type:                     copyright
              statement:                J1 · Copyright © 2021 · Alle Rechte vorbehalten
              href:                     /pages/public/legal/de/copyright/

          - name:                       Impress
            legal:
              enabled:                  true
              type:                     impress
              statement:                Impressum
              href:                     /pages/public/legal/de/impress/

          - name:                       Terms Of Use
            legal:
              enabled:                  false
              type:                     terms
              statement:                Terms Of Use
              href:                     /pages/public/legal/de/terms_of_use/

          - name:                       privacy
            legal:
              enabled:                  true
              type:                     privacy
              statement:                Privatsphäre
              href:                     /pages/public/legal/de/privacy/

          - name:                       License
            legal:
              enabled:                  true
              type:                     license
              statement:                License
              href:                     /pages/public/legal/de/license_agreement/

          - name:                       Support
            legal:
              enabled:                  false
              type:                     support
              statement:                Support
              href:                     /pages/public/legal/dn/terms_of_use/

          - name:                       Comments
            legal:
              enabled:                  true
              type:                     comments
              statement:                Kommentarrichtlinie
              href:                     /pages/public/legal/de/comment_policy/

        # ----------------------------------------------------------------------
        # BOXES
        #
        boxes:

          # --------------------------------------------------------------------
          # ABOUT box
          #
          - name:                       About
            type:                       about
            enabled:                    true
            justify:                    false
            title:                      Digitalisierung
            tagline:                    <large>die digitale transformation</large>
            text: >
                                        Sciene Fiction von gestern ist vielfach Realität von Heute.
                                        Und Utopien morgen. Ein wenig sichtbarer Motor der hier dreht
                                        ist die Digitalisierung, die digitale Transformation. Und
                                        dass mit gewaltigen Kräften. Mit einer Beschleunigung die
                                        man nicht unbedingt merkt.
                                        </br></br>
                                        Ein wenig Zeit?

          # --------------------------------------------------------------------
          # NEWS box
          #
          - name:                       News
            type:                       news
            enabled:                    true
            title:                      Disruptors  Blog
            tagline:                    news und trends zur digitalisierung
            category:                   featured
            max_posts:                  3

          # --------------------------------------------------------------------
          # REFERENCES box
          # See: https://www.markus-steinacher.at/sichere-externe-links-durch-target_blank-relnoopener-noreferrer/
          #
          - name:                       References
            type:                       references
            enabled:                    true
            title:                      Links
            tagline:                    top sites
            links:

              - name:                   3i-Report
                link:
                  title:                The Inclusive Internet Index
                  tagline:              Daten zur weltweiten Internetnutzung
                  href:                 https://theinclusiveinternet.eiu.com/
                  target:               _blank
                  rel:                  noopener noreferrer

              - name:                   Initiative D21
                link:
                  title:                Digital-Index Deutschland
                  tagline:              Lagebild zur Digitalen Gesellschaft
                  href:                 https://initiatived21.de/d21-digital-index/
                  target:               _blank
                  rel:                  noopener noreferrer

              - name:                   Deutsches-Schulportal
                link:
                  title:                Deutsches Schulportal
                  tagline:              Entwicklung von Schule und Unterricht
                  href:                 https://deutsches-schulportal.de/
                  target:               _blank
                  rel:                  noopener noreferrer

          # --------------------------------------------------------------------
          # CONTACT box
          #
          - name:                       Contact
            type:                       contact
            enabled:                    false
            title:                      Contacts
            address:
              enabled:                  false
              address_1:                JekyllOne Ltd.
              address_2:                795 Folsom Ave, Suite 600
              address_3:                San Francisco, CA 94107
            phone:
              enabled:                  false
              phone_1:                  (+123) 456 7890
              phone_2:                  (+123) 456 7891
            internet:
              enabled:                  false
              mail:                     contact@jekyll.one
              href:                     www.jekyll.one

# ------------------------------------------------------------------------------
# END config
