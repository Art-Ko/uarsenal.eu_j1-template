  # rowHeight
  # ----------------------------------------------------------------------------
  #   The preferred rows height measured in pixel (px)
  #
  #   values:                           integer
  #   default:                          120
  #
  # maxRowHeight
  # ----------------------------------------------------------------------------
  #  This option could be a false or negative value to keep it disabled.
  #  Could be a number (e.g 200) which specifies the maximum row height in pixel.
  #  Alternatively, a string which specifies a percentage (e.g. "200%" means
  #  that the row height can't exceed 2 * rowHeight). Note that with this
  #  option can crop the images if they need to be higher to be justified.
  #
  #   values:                           boolean [true|false] or integer
  #   default:                          false
  #
  # maxRowsCount
  # ----------------------------------------------------------------------------
  #  This parameter limits the number of rows to show. Justified Gallery
  #  hides the unwanted rows, and if the page is resized more (or less)
  #  images are shown. Note that this this option doesn't limit the number
  #  of rows by making images smaller. A value 0 means disabled.
  #
  #   values:                           integer
  #   default:                          0
  #
  # sizeRangeSuffixes
  # ----------------------------------------------------------------------------
  #  Describes the suffix for each size range. By default other thumbnails are not searched.
  #  To agree with the Flickr's suffixes you should change it in the following way:
  #
  #   {
  #     'lt100':'_t',
  #     'lt240':'_m',
  #     lt320':'_n',
  #     'lt500':'',
  #     'lt640':'_z',
  #     'lt1024':'_b
  #   }
  #
  #  The keys could be specified also as numbers (e.g.
  #   {
  #     512:'_small',
  #     1024:'_big
  #   }
  #
  #  to specify the '_small' suffix for images that are less than 512px on
  #  the longest side, and '_big' for bigger ones.
  #
  #   values:                           object
  #   default:                          {}
  #
  # thumbnailPath
  # ----------------------------------------------------------------------------
  #  To configure a custom thumbnail selector rather than using
  #  sizeRangeSuffixes, to have more flexibility in some particular
  #  situations. The function will be called giving the following
  #  arguments:
  #    the current path of the image,
  #    the width and the height of the image to show (after it
  #    has been resized),
  #    the image element which can be used to get further information.
  #
  #  For example, to select the correct thumbnail changing only a suffix
  #  of the current filename (similarly to sizeRangeSuffixes)
  #
  #   $("#myGallery").justifiedGallery({
  #     thumbnailPath: function (currentPath, width, height, image) {
  #       if (Math.max(width, height) < 250) {
  #        return currentPath.replace(/(.*)(_[a-z]+)(\..*)/, "$1_small$2");
  #       } else {
  #         return currentPath.replace(/(.*)(_[a-z]+)(\..*)/, "$1_medium$2");
  #       }
  #     }
  #   });
  #
  #  Remember that if this option is defined, sizeRangeSuffixes is not
  #  considered.
  #
  #   values:                           undefined
  #   default:                          none
  #
  # lastRow
  # ----------------------------------------------------------------------------
  #  Decide to justify the last row (using 'justify') or not (using
  #  'nojustify'), or to hide the row if it can't be justified (using
  #  'hide'). By default, using 'nojustify', the last row images are
  #  aligned to the left, but they can be also aligned to the center (using
  #  'center') or to the right (using 'right').
  #
  #   values:                           value [justify|nojustify|hide]
  #   default:                          nojustify
  #
  # captions
  # ----------------------------------------------------------------------------
  #  Decide if you want to show the captions that appears when your
  #  mouse is over the image.
  #
  #   values:                           boolean [true|false]
  #   default:                          true
  #
  # margins
  # ----------------------------------------------------------------------------
  #  Decide the margins between the images.
  #
  #   values:                           number
  #   default:                          1
  #
  # border
  # ----------------------------------------------------------------------------
  #  Decide the border size of the gallery. With a negative value the
  #  border will be the same as the margins.
  #
  #   values:                           number
  #   default:                          -1
  #
  # waitThumbnailsLoad
  # ----------------------------------------------------------------------------
  #  In presence of width and height attributes in thumbnails, the layout is
  #  immediately built, and the thumbnails will appear randomly while they
  #  are loaded.
  #
  #   values:                           boolean [true|false]
  #   default:                          true
  #
  # randomize
  # ----------------------------------------------------------------------------
  #  Automatically randomize or not the order of the images.
  #
  #   values:                           boolean [true|false]
  #   default:                          false
  #
  # sort
  # ----------------------------------------------------------------------------
  #  Can be false to do not sort.
  #
  #   values:                           boolean [true|false]
  #   default:                          false
  #
  # rtl
  # ----------------------------------------------------------------------------
  #  Right to left mode.
  #
  #   values:                           boolean [true|false]
  #   default:                          false
  #
  # refreshTime
  # ----------------------------------------------------------------------------
  #  The waited time (ms) before checking the page size. If the page width
  #  has changed the gallery layout is rebuilt.
  #
  #   values:                           number
  #   default:                          250
  #
  # refreshSensitivity
  # ----------------------------------------------------------------------------
  #  Change in width allowed (in px) without re-building the gallery.
  #
  #   values:                           number
  #   default:                          0
  #
  # justifyThreshold
  # ----------------------------------------------------------------------------
  #  If 'available space' / 'row width' > 0.75 the last row is justified,
  #  even though the lastRow setting is 'nojustify'.
  #
  #   values:                           number
  #   default:                          0.75
  #
  # cssAnimation
  # ----------------------------------------------------------------------------
  #  Use or not css animations. With CSS animations it's easier to change
  #  them by overriding the rules defined by Justified Gallery.
  #
  #   values:                           boolean [true|false]
  #   default:                          true
  #
  # imagesAnimationDuration
  # ----------------------------------------------------------------------------
  #  Image fadeIn duration (in milliseconds). This is ignored if CSS
  #  animations are used.
  #
  #   values:                           number
  #   default:                          500
  #
  # ----------------------------------------------------------------------------
