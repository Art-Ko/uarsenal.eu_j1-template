  enabled:                              false

  picker_button_id:                     icon_picker
  allowEmpty:                           true

  iconLibraries:                        [
                                          mdi-icons-base.min.json,
                                          mdi-icons-light.min.json,
                                          mdi-icons-regular.min.json,
                                          font-awesome.min.json
                                        ]

  iconLibrariesCss:                     [
                                          /assets/themes/j1/core/css/icon-fonts/mdib.min.css,
                                          /assets/themes/j1/core/css/icon-fonts/mdil.min.css,
                                          /assets/themes/j1/core/css/icon-fonts/mdi.min.css,
                                          /assets/themes/j1/core/css/icon-fonts/fontawesome.min.css
                                        ]

