description:
  title:                                J1 Gemini
  scope:                                Default settings
  location:                             _data/modules/defaults/gemini.yml

# ------------------------------------------------------------------------------
# Default settings
#
defaults:

  # ----------------------------------------------------------------------------
  # Settings
  #
  #   enabled
  #   --------------------------------------------------------------------------
  #   Enables or disables the Ad services. If disabled, no ads services are
  #   enabled and no unit container get initialized on any page.
  #
  #   values:                           [true|false]
  #   default:                          false
  #
  #   detectGeoLocation
  #   --------------------------------------------------------------------------
  #   Enable|Disable the detection of the current GeoLocation.
  #
  #   values:                           [true|false]
  #   default:                          false
  #
  #   maxHistory
  #   --------------------------------------------------------------------------
  #   Limit the prompt history to maxHistory elements.
  #   Valid values [1 .. 20].
  #
  #   values:                           integer
  #   default:                          20
  #
  #   allowHistoryDuplicates
  #   --------------------------------------------------------------------------
  #   If set to 'true', duplicates allowed in the prompt history.
  #   If set to 'false', duplicates are removed from the prompt history.
  #
  #   values:                           [true|false]
  #   default:                          true
  #
  #   xhr_data_path
  #   --------------------------------------------------------------------------
  #   Full path of the HTML data file loaded|processed for the Gemini UI.
  #
  #   value:                            string
  #   default:                          /assets/data/gemini-ui/index.html
  #
  #   xhr_container_id
  #   --------------------------------------------------------------------------
  #   ID of the container element the UI is placed.
  #
  #   value:                            string
  #   default:                          gemini_ui
  #
  #   xhr_data_element
  #   --------------------------------------------------------------------------
  #   ID of the container element the UI is being read.
  #
  #   value:                            string
  #   default:                          gemini_ui_container
  #
  #   apiKey
  #   --------------------------------------------------------------------------
  #   API key to be used for the Google Gemini API.
  #
  #   value:                            string
  #   default:                          <your-api-key> (placeholder)
  #
  #   responseLengthMin
  #   --------------------------------------------------------------------------
  #   Minimum number of characters returned by the Google Gemini API.
  #
  #   value:                            integer
  #   default:                          10
  #
  #   enableCandidateFeedback
  #   --------------------------------------------------------------------------
  #   Return results from candidate feedback.
  #
  #   values:                           true|false
  #   default:                          true
  #
  #   safetyRatings
  #   --------------------------------------------------------------------------
  #   Safety ratings used for Google Gemini API requests.
  #
  #   values:                           keys
  #   defaults:
  #   HARM_CATEGORY_DANGEROUS_CONTENT:  BLOCK_MEDIUM_AND_ABOVE
  #   HARM_CATEGORY_HARASSMENT:         BLOCK_ONLY_HIGH
  #   HARM_CATEGORY_HATE_SPEECH:        BLOCK_ONLY_HIGH
  #   HARM_CATEGORY_SEXUALLY_EXPLICIT:  BLOCK_NONE
  #
  #   candidateRatings
  #   --------------------------------------------------------------------------
  #   Safety ratings from candidates returned by Google Gemini API.
  #
  #   values:                           keys
  #   defaults:
  #   HARM_CATEGORY_DANGEROUS_CONTENT:  BLOCK_MEDIUM_AND_ABOVE
  #   HARM_CATEGORY_HARASSMENT:         BLOCK_ONLY_HIGH
  #   HARM_CATEGORY_HATE_SPEECH:        BLOCK_ONLY_HIGH
  #   HARM_CATEGORY_SEXUALLY_EXPLICIT:  BLOCK_NONE
  #
  # ----------------------------------------------------------------------------
  #
  enabled:                              false

  # ----------------------------------------------------------------------------
  # MODULE options
  # ----------------------------------------------------------------------------
  #
  max_history:                          20
  detect_geo_location:                  false
  allow_history_duplicates:             false
  allow_history_updates_on_max:         false
  save_prompt_history_to_cookie:        false
  read_prompt_history_from_cookie:      false

  prompt:
    title:                              Your request
    default: >
                                        Please provide tips on how using the prompt
                                        for a chat bot.
    placeholder: >
                                        Please enter a clear and concise text that conveys
                                        the task or question you want the chatbot to perform.
    size:                               7

  buttons:
    generate:
      id:                               send
      name:                             Generate
    reset:
      id:                               reset
      name:                             Reset request
    clear:
      id:                               clear
      name:                             Clear history

  titles:
    result:                             Response
    request_history:                    Request history
    errorInfo:                          API request failure

  errors:
    http400:                            Location is not supported
    http500:                            Service currently not available

  xhr_data_path:                        /assets/data/gemini-ui/index.html
  xhr_container_id:                     gemini_ui
  xhr_data_element:                     gemini_ui_container

  # ----------------------------------------------------------------------------
  # API options
  # ----------------------------------------------------------------------------
  #
  api_options:
    model:                              gemini-pro                              # gemini-pro (text only) | gemini-pro-vision (requires text and images)

    responseLengthMin:                  10
    enableCandidateFeedback:            true

    generationConfig:
      candidateCount:                   1                                       # currentely fixed to 1
      maxOutputTokens:                  65536                                   # 32k:32768
      temperature:                      0.5
      topK:                             40
      topP:                             0.5

    safetyRatings:
      HARM_CATEGORY_DANGEROUS_CONTENT:  BLOCK_MEDIUM_AND_ABOVE
      HARM_CATEGORY_HARASSMENT:         BLOCK_ONLY_HIGH
      HARM_CATEGORY_HATE_SPEECH:        BLOCK_ONLY_HIGH
      HARM_CATEGORY_SEXUALLY_EXPLICIT:  BLOCK_NONE

    candidateRatings:
      HARM_CATEGORY_DANGEROUS_CONTENT:  BLOCK_MEDIUM_AND_ABOVE
      HARM_CATEGORY_HARASSMENT:         BLOCK_ONLY_HIGH
      HARM_CATEGORY_HATE_SPEECH:        BLOCK_ONLY_HIGH
      HARM_CATEGORY_SEXUALLY_EXPLICIT:  BLOCK_NONE

# ------------------------------------------------------------------------------
# END config
