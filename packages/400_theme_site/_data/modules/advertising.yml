# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                Advertising
  scope:                                User settings
  location:                             _data/modules/advertising.yml

# ------------------------------------------------------------------------------
# User settings
#
settings:
  enabled:                              true
  placement:                            manual

  google:
    publisherID:                        ca-pub-3885670015316130                 # jekyll.one
#   publisherID:                        <your-publisher-id>

    autoPlaceAds:                       false
    autoHideOnUnfilled:                 false
    addBorderOnUnfilled:                true

    # --------------------------------------------------------------------------
    # Container settings
    #
    #   enabled
    #   ------------------------------------------------------------------------
    #   Enables or disables the ad unit (container). If an container is
    #   disabled, this unit get NOT initialized for ads on any page.
    #
    #   values:                       true|false
    #   default:                      true
    #
    #   placement (currently NOT supported)
    #   ------------------------------------------------------------------------
    #   Defines the placement of ad unit containers. For default
    #   (manual), all ad units are placed on content pages manually
    #   by adding the <ins>-code on the id (Ad Properties) specified.
    #
    #   values:                       auto|manual
    #   default:                      manual
    #
    # --------------------------------------------------------------------------

    # --------------------------------------------------------------------------
    # Ad Properties
    #
    #   id
    #   ------------------------------------------------------------------------
    #   Unique ad id (on an page)
    #
    #   values:                       ad_integer
    #   default:                      none
    #
    #   layout
    #   ------------------------------------------------------------------------
    #   Set the page layout for the ad
    #
    #   values:                       home|page|post
    #   default:                      none
    #
    #   styles
    #   ------------------------------------------------------------------------
    #   Defines the CSS style|s
    #
    #   values:                       string
    #   default:                      display: block
    #
    #   publisherID
    #   ------------------------------------------------------------------------
    #   Defines the publisher id used for an advertising
    #
    #   values:                       ca-pub-number|pub-number
    #   default:                      none
    #
    #   slot
    #   ------------------------------------------------------------------------
    #   Defines the slot id
    #
    #   values:                       number
    #   default:                      none
    #
    #   ad_layout
    #   ------------------------------------------------------------------------
    #   Set the ad layout
    #
    #   values:                       string
    #   default:                      none
    #
    #   format
    #   ------------------------------------------------------------------------
    #   Defines the (auto)-format settings
    #
    #   values:                       string
    #   default:                      auto
    #
    #   test
    #   ------------------------------------------------------------------------
    #   For testing only. If ad-test is enabled (on), clicks and impressions
    #   NOT recorded by the service and advertisers are NOT charged.
    #
    #   values:                       on|off
    #   default:                      off
    #
    # --------------------------------------------------------------------------

    # --------------------------------------------------------------------------
    # All advertising container/ad available
    # --------------------------------------------------------------------------
    ads:

      # ------------------------------------------------------------------------
      # Ad on slot id "7522184684"
      #
      - ad:

        # container settings
        # ----------------------------------------------------------------------
        enabled:                        true

        id:                             ad_7522184684
        layout:                         home

        # ad properties
        # ----------------------------------------------------------------------
        publisherID:                    ca-pub-3885670015316130
        test:                           "on"
        styles:                         "display:block; text-align:center;"
        slot:                           7522184684
        ad_layout:                      in-article
        format:                         fluid

      # ------------------------------------------------------------------------
      # Ad on slot id "7522184684"
      #
      - ad:

        # container settings
        # ----------------------------------------------------------------------
        enabled:                        true

        id:                             ad_7522184684
        layout:                         page

        # ad properties
        # ----------------------------------------------------------------------
        publisherID:                    ca-pub-3885670015316130
        test:                           "on"
        styles:                         "display:block; text-align:center;"
        slot:                           7522184684
        ad_layout:                      in-article
        format:                         fluid

      # ------------------------------------------------------------------------
      # Ad on slot id "7522184684" #2
      #
      - ad:

        # container settings
        # ----------------------------------------------------------------------
        enabled:                        true

        id:                             ad_7522184684_2
        layout:                         page

        # ad properties
        # ----------------------------------------------------------------------
        publisherID:                    ca-pub-3885670015316130
        test:                           "on"
        styles:                         "display:block; text-align:center;"
        slot:                           7522184684
        ad_layout:                      in-article
        format:                         fluid

# ------------------------------------------------------------------------------
# END config
