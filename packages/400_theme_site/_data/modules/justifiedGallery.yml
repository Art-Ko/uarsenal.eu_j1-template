  #
  #   lightbox
  #   --------------------------------------------------------------------------
  #   Specifies the lightbox used with the gallery
  #
  #   lb: Lightbox 2
  #   lg: LightGallery
  #
  #   values:                           lb|lg
  #   default:                          lb
