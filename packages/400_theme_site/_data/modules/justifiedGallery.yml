# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                Justified Gallery
  scope:                                User settings
  location:                             _data/apps/justifiedGallery.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  xhr_data_path:                        /assets/data/galeries

  # ----------------------------------------------------------------------------
  # All galleries available
  # ----------------------------------------------------------------------------
  galleries:

    # ==========================================================================
    # Image Galleries
    # ==========================================================================

    # --------------------------------------------------------------------------
    # Old Times
    #
    - gallery:
      enabled:                        true

      id:                             jg_old_times
      type:                           image
      image_base_path:                /assets/images/modules/gallery/old_times
      thumb_base_path:                /assets/images/modules/gallery/old_times

      # ------------------------------------------------------------------------
      # Justified Gallery settings
      # ------------------------------------------------------------------------
      #
      gallery_options:
        rowHeight:                    300
        gutters:                      3
#         theme:                        uno

      # ------------------------------------------------------------------------
      # Lightbox settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                      true
        type:                         lg                                      # lb | lg

      lightGallery:
        plugins:                      lgFullscreen, lgRotate, lgThumbnail
        options:
          licenseKey:                 0000-0000-000-0000
#           pager:                      false
          download:                   false
          alignThumbnails:            left
#           animateThumb:               false
#           addClass:                   lg-uno-thumbnails
#           allowMediaOverlap:          true                                    # required for customized thumbnails
#           appendThumbnailsTo:         .lg-outer                               # required for customized thumbnails

      # ------------------------------------------------------------------------
      # Images
      #
      images:

        - image:                      # image
          file:                       image_01.jpg
          caption:                    GrandPa's 80th Birthday

        - image:                      # image
          file:                       image_02.jpg
          caption:                    GrandPa's 80th Birthday

        - image:                      # image
          file:                       image_03.jpg
          caption:                    GrandPa's annual journey

        - image:                      # image
          file:                       image_04.jpg
          caption:                    GrandPa's annual journey

    # --------------------------------------------------------------------------
    # Gallery Mega Cities
    #
    - gallery:
      enabled:                        true

      id:                             jg_mega_cities
      type:                           image
      image_base_path:                /assets/images/modules/gallery/mega_cities
      thumb_base_path:                /assets/images/modules/gallery/mega_cities

      # ------------------------------------------------------------------------
      # Justified Gallery settings
      # ------------------------------------------------------------------------
      #
      gallery_options:
        rowHeight:                    150
        gutters:                      1

      # ------------------------------------------------------------------------
      # Lightbox settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                      true
        type:                         lg

      lightGallery:
        plugins:                      lgFullscreen, lgRotate, lgThumbnail
        options:
          licenseKey:                 0000-0000-000-0000
#         pager:                      false
          download:                   false
          alignThumbnails:            left
#         animateThumb:               true
#         addClass:                   lg-uno-thumbnails
#         allowMediaOverlap:          true                                    # required for customized thumbnails
#         appendThumbnailsTo:         .lg-outer                               # required for customized thumbnails

      # ------------------------------------------------------------------------
      # CSS filter options
      #
      filters:
        enabled:                        false
        grayscale:                      0
        contrast:                       0.8
        brightness:                     0.4

      # ------------------------------------------------------------------------
      # Images
      #
      images:

        - image:                      # image 1
          file:                       banter-snaps_b.jpg
          caption:                    Osaka - Japan

        - image:                      # image 2
          file:                       denys-nevozhai-1_b.jpg
          caption:                    Man posing at the rooftop of Jin Mao Tower Shanghai - China

        - image:                      # image 3
          file:                       gints-gailis_b.jpg
          caption:                    Shangri-La Hotel Jakarta - Indonesia

        - image:                      # image 4
          file:                       steven-diaz_b.jpg
          caption:                    Tokyo seen from World Trade Center Observation Deck - Japan

        - image:                      # image 5
          file:                       denys-nevozhai-2_b.jpg
          caption:                    Young couple over Shenzhen - China

        - image:                      # image 6
          file:                       johan-mouchet_b.jpg
          caption:                    The Queen Bee at the Eureka Tower - Melbourne Southbank Australia

        - image:                      # image 7
          file:                       thomas-tucker_b.jpg
          caption:                    Sunset over Taipei City - Taiwan

        - image:                      # image 8
          file:                       emmad-mazhari_b.jpg
          caption:                    Chicago - United States

        - image:                      # image 9
          file:                       johan-mouchet_b.jpg
          caption:                    The Queen Bee at the Eureka Tower - Melbourne Southbank Australia

        - image:                      # image 10
          file:                       federico-rizzarelli_b.jpg
          caption:                    Shanghai - China

        - image:                      # image 11
          file:                       andreas-brucker_b.jpg
          caption:                    Cityscape of Bangkok Downtown - Thailand

        - image:                      # image 12
          file:                       luca-bravo_b.jpg
          caption:                    Sunset over Taipei City - Taiwan

        - image:                      # image 13
          file:                       ethan-brooke_b.jpg
          caption:                    Lotte World Tower Seoul - South Korea

        - image:                      # image 14
          file:                       oskars-sylwan_b.jpg
          caption:                    New York City, United States

    # ==========================================================================
    # Video Galleries
    # ==========================================================================

    # --------------------------------------------------------------------------
    # HTML5 VIDEO
    #
    - gallery:
      enabled:                        true

      id:                             jg_video_html5
      type:                           video
      video_base_path:                /assets/videos/gallery/html5
      image_base_path:                /assets/videos/gallery
      thumb_base_path:                /assets/videos/gallery

      # ------------------------------------------------------------------------
      # Justified Gallery settings
      # ------------------------------------------------------------------------
      #
      gallery_options:
        rowHeight:                    400
        gutters:                      3
#       theme:                        uno

      # ------------------------------------------------------------------------
      # Lightbox settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                      true
        type:                         lg

      lightGallery:
        plugins:                      lgThumbnail, lgVideo

        attributes:
          preload:                    false
          controls:                   true
          playsinline:                true

        tracks:
          enabled:                    false
          src:                        /assets/videos/gallery/html5/video1.subtitles.vtt
          kind:                       captions
          srclang:                    en
          label:                      English
          default:                    true

        options:
          licenseKey:                 0000-0000-000-0000
          download:                   false
          autoplay:                   false
          videojs:                    true

          videojsOptions:
            autoplay:                 false
            controls:                 true
            fluid:                    false
            muted:                    false
            preload:                  true
            playbackRates:            [0.25, 0.5, 1, 1.5, 2]
            fullscreenToggle:         true
            volumePanel:              true
            controlBar:
              remainingTimeDisplay:   true
              pictureInPictureToggle: false

      # ------------------------------------------------------------------------
      # CSS filter options
      #
      filters:
        enabled:                        true
        grayscale:                      0
        contrast:                       1
        brightness:                     1

      # ------------------------------------------------------------------------
      # Video settings
      # ------------------------------------------------------------------------
      #
      videos:

#       video
        - video:
          enabled:                      true

          name:                         Peck Pocketed
          type:                         html5
          size:                         "1280-720"
          source:                       video1.mp4
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          description: >
                                        <h4>Peck Pocketed by Kevin Herron | Disney Favorite<h4>
          poster:
#           style:                      img-fluid
#           style:                      img-responsive
            source:                     video1-poster.jpg
          caption:
            position:                   bottom
            text:                       "Student Academy Award winning cartoon clip"

#       video 2
        - video:
          enabled:                      true

          name:                         Rollin Wild
          type:                         html5
          size:                         "1280-720"
          source:                       video2.mp4
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          description: >
                                        <h4>Rollin` Wild. Short Funny Animated Clips created at the Film Academy.</h4>
          poster:
#           style:                      img-fluid
#           style:                      img-responsive
            source:                     video2-poster.jpg
          caption:
            position:                   bottom
            text:                       "Rollin` Wild. Short Funny Animated Clips created at the Film Academy."

