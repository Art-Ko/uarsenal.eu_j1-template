# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                J1 Masonry
  scope:                                User settings
  location:                             _data/modules/masonry.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Masonry options
  # ----------------------------------------------------------------------------
  transitionDuration:                   0.5

  # ----------------------------------------------------------------------------
  # Masonry settings
  # ----------------------------------------------------------------------------
  grids:

    # --------------------------------------------------------------------------
    # Post Series
    #
    - grid:
      enabled:                        true
      hideDisabled:                   true

      id:                             post_series_grid
      type:                           post
      group:                          Life                                    # generate grid elements only for group

      originTop:                      true
      originLeft:                     true
      initLayout:                     true
      percentPosition:                true

# ------------------------------------------------------------------------------
# END config
