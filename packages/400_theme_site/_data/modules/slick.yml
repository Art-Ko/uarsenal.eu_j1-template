# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Slick
  scope:                                User settings
  location:                             _data/apps/slick.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Slider settings
  # ----------------------------------------------------------------------------
  sliders:

    # --------------------------------------------------------------------------
    # POST slider
    #
    - slider:
      enabled:                          true

      id:                               post_slider
      selector:                         post-slider                             # class used for slick to initialize on
      type:                             post
      group:                            Life                                    # generate slides only for group (specified in article/post)

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Slider options
      #
      options:
        autoplay:                       false
        slidesToShow:                   3
        slidesToScroll:                 1
        arrows:                         false
        dots:                           false
        responsive:                     true                                    # enables reponsive options to generate breakpoint properties for slick()

      # ------------------------------------------------------------------------
      # Reponsive options
      #
      responsive:
        - breakpoint:
          settings:
            breakOn:                    1024
            slidesToShow:               2
            slidesToScroll:             2
        - breakpoint:
          settings:
            breakOn:                    600
            slidesToShow:               1
            slidesToScroll:             1
            dots:                       true
        - breakpoint:
          settings:
            breakOn:                    480
            slidesToShow:               1
            slidesToScroll:             1

    # --------------------------------------------------------------------------
    # EXAMPLE slider 1
    #
    - slider:
      enabled:                          true

      id:                               example_slider_arrows_dots
      selector:                         example-slider-arrows-dots
      type:                             example

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Slider options
      #
      options:
        arrows:                         true
        dots:                           true
        autoplay:                       false
        slidesToShow:                   3
        slidesToScroll:                 3
        responsive:                     true

      # ------------------------------------------------------------------------
      # Reponsive options
      #
      responsive:
        - breakpoint:
          settings:
            breakOn:                    1024
            arrows:                     true
            dots:                       true
            slidesToShow:               2
            slidesToScroll:             2
        - breakpoint:
          settings:
            breakOn:                    600
            slidesToShow:               1
            slidesToScroll:             1
        - breakpoint:
          settings:
            breakOn:                    480
            slidesToShow:               1
            slidesToScroll:             1

      # ------------------------------------------------------------------------
      # Slides
      #
      slides:                           9

    # --------------------------------------------------------------------------
    # IMAGE slider
    #
    - slider:
      enabled:                          true

      id:                               image_slider
      selector:                         image-slider
      type:                             image
      styles:                           img-fluid img-object--cover g-height-300

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        true
        src:                            src
        itemSelector:                   .card img

      # ------------------------------------------------------------------------
      # Slider options
      #
      options:
        arrows:                         true
        dots:                           true
        speed:                          300
        autoplay:                       false
        slidesToShow:                   2
        slidesToScroll:                 2
        responsive:                     true

      # ------------------------------------------------------------------------
      # Reponsive options
      #
      responsive:
        - breakpoint:
          settings:
            breakOn:                    1024
            slidesToShow:               2
            slidesToScroll:             2
#            arrows:                     false
#            dots:                       true
        - breakpoint:
          settings:
            breakOn:                    800
            slidesToShow:               1
            slidesToScroll:             1
#            arrows:                     false
#            dots:                       true
        - breakpoint:
          settings:
            breakOn:                    480
            slidesToShow:               1
            slidesToScroll:             1
#            arrows:                     false
#            dots:                       true

      # ------------------------------------------------------------------------
      # Slides
      #
      slides:

        # slide 1
        #
        - slide:                        # slide 1
          title:                        Jin Mao Tower Shanghai
          image:                        /assets/images/modules/gallery/mega_cities/denys-nevozhai-1_b.jpg

        # slide 2
        #
        - slide:
          title:                        Sunset over Taipei City
          image:                        /assets/images/modules/gallery/mega_cities/thomas-tucker_b.jpg

        # slide 3
        #
        - slide:
          title:                        Chicago
          image:                        /assets/images/modules/gallery/mega_cities/emmad-mazhari_b.jpg

        # slide 4
        #
        - slide:
          title:                        The Queen Bee at the Eureka Tower
          image:                        /assets/images/modules/gallery/mega_cities/johan-mouchet_b.jpg

        # slide 5
        #
        - slide:
          title:                        Shanghai
          image:                        /assets/images/modules/gallery/mega_cities/federico-rizzarelli_b.jpg

        # slide 6
        #
        - slide:
          title:                        Shangri-La Hotel Jakarta
          image:                        /assets/images/modules/gallery/mega_cities/gints-gailis_b.jpg

# ------------------------------------------------------------------------------
# END config
