      enabled:                          true

      name:                             emancipator
      title:                            Emancipator

      # ------------------------------------------------------------------------
      # ALBUM settings
      # ------------------------------------------------------------------------
      album:                            &album_dusk_to_dawn

        # ----------------------------------------------------------------------
        # name
        # ----------------------------------------------------------------------
        # Name of the album.
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # artist
        # ----------------------------------------------------------------------
        # Name of the artist.
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # playlist
        # ----------------------------------------------------------------------
        # UNIQUE name of the playlist. Required to create MUTIPLE player
        # instances for AmplitudeJS,
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # audio_base
        # ----------------------------------------------------------------------
        # Base folder or URL. Specifies the the base forlder or URL for
        # the audio files to be loaded.
        #
        # values:                       string|URL
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # cover_image
        # ----------------------------------------------------------------------
        # The album cover image (path).
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        #
        name:                           Dusk To Dawn
        artist:                         Emancipator
        audio_base:                     /assets/audio/album/royalty_free/emancipator
        cover_image:                    /assets/audio/cover/album-art/from-dusk-to-dawn.jpg

      # ------------------------------------------------------------------------
      # TITLE settings (songs)
      # ------------------------------------------------------------------------
      items:

        # ----------------------------------------------------------------------
        # enabled
        # ----------------------------------------------------------------------
        # Enables or disables a title.
        #
        # values:                       true|false
        # default:                      true
        #
        # ----------------------------------------------------------------------
        # title
        # ----------------------------------------------------------------------
        # Name of the title.
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # audio
        # ----------------------------------------------------------------------
        # Name|URL of the audio file..
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # title_info
        # ----------------------------------------------------------------------
        # Link on title info.
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # duration
        # ----------------------------------------------------------------------
        # Duration info for a title.
        #
        # values:                       string (minutes:seconds)
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        #
        - item:
          enabled:                      true
          <<:                           *album_dusk_to_dawn
          title:                        First Snow
          audio:                        FirstSnow-Emancipator.mp3
          title_info:                   //sfx.productioncrate.com
          duration:                     "2:27"
