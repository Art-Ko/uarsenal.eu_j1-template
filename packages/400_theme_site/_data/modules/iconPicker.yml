# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 iconPicker
  scope:                                User settings
  location:                             _data/modules/iconPicker.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true
  allowEmpty:                           false

  pickers:

    # --------------------------------------------------------------------------
    # Base Picker
    #
    - picker:
      enabled:                          true

      id:                               base
      picker_button_id:                 icon_picker_base
      iconLibraries:                    [ mdi-icons-light.min.json ]
      iconLibrariesCss:                 [ https://cdn.jsdelivr.net/npm/@mdi/light-font@0.2.63/css/materialdesignicons-light.min.css ]

    # --------------------------------------------------------------------------
    # MDI Picker
    #
    - picker:
      enabled:                          true

      id:                               mdi
      picker_button_id:                 icon_picker_md
      iconLibraries:                    [ mdi-icons-base.min.json ]
      iconLibrariesCss:                 [ https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css ]

# ------------------------------------------------------------------------------
# END config
