# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                J1 Particle Module
  scope:                                User settings
  location:                             _data/modules/particles.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # GENERAL particle settings
  #
  # enabled
  # ----------------------------------------------------------------------------
  #   Enables|Disables the use of a gallery
  #
  # xhr_data_path
  # ----------------------------------------------------------------------------
  #   All data items displayed by a gallery are being read from a
  #   JSON file automatically generated from that configuration.
  #   AJAX get method is used to supply the gallery with respective
  #   the HTML code at the time the gallery is initialized (by the
  #   J1 Adapter for J1 Particle Module).
  #
  #   values:                           string
  #   default:                          /assets/data/galleries.json
  #
  # instance_type
  # ----------------------------------------------------------------------------
  #   Specifies if a modules can be run as a single instance
  #   (only) or run in multiple instances.
  #
  #   NOTE: The parameter instance_type controls how MODULE runner
  #         manages configuration options.
  #
  #   values:                           single|multiple
  #   default:                          single
  #
  # rowHeight
  # ----------------------------------------------------------------------------
  #   All data items displayed by a gallery are being read from a
  #   JSON file automatically generated from that configuration.
  #
  #   values:                           string
  #   default:                          /assets/data/galleries.json
  #
  enabled:                              true

  # ----------------------------------------------------------------------------
  # INSTANCE particle settings
  #
  # particle options
  # ----------------------------------------------------------------------------
  #
  #   shape.type
  #   --------------------------------------------------------------------------
  #   Specifies the lightbox used with the gallery
  #
  #   lb: Lightbox 2
  #   lg: LightGallery
  #
  #   values:                           string or array
  #   default:                          lb
  # ----------------------------------------------------------------------------

  particles:

    # ==========================================================================
    # Particles
    #

    # --------------------------------------------------------------------------
    # Example 'particle-snow' (image)
    #
    - name:                             Example Particle 1
      particle:
        enabled:                        true
        id:                             snowflake
        canvas_selector:                '.backstretch'

        particle_data:

          particles:
            number:
              value: 150
              density:
                enable: true
                value_area: 800

            color:
              value: "#ffffff"

            shape:
              type: image
              stroke:
                width: 0
                color: "#000000"

              polygon:
                nb_sides: 5

              image:
                src: "/assets/themes/j1/modules/particles/css/images/snowflake-1.png"
                width: 100
                height: 100

            opacity:
              value: 0.5
              random: true
              anim:
                enable: false
                speed: 1
                opacity_min: 0.1
                sync: false

            size:
              value: 10
              random: true
              anim:
                enable: false
                speed: 40
                size_min: 0.1
                sync: false

            line_linked:
              enable: false
              distance: 500
              color: "#ffffff"
              opacity: 0.4
              width: 2

            move:
              enable: true
              speed: 1.5
              direction: bottom
              random: false
              straight: false
              out_mode: out
              bounce: false
              attract:
                enable: false
                rotateX: 600
                rotateY: 1200

          interactivity:
            detect_on: canvas
            events:
              onhover:
                enable: false
                mode: bubble

              onclick:
                enable: false
                mode: repulse

              resize: true

            modes:
              grab:
                distance: 400
                line_linked:
                  opacity: 0.5

              bubble:
                distance: 400
                size: 4
                duration: 0.3
                opacity: 0.5
                speed: 3

              repulse:
                distance: 200
                duration: 0.4

              push:
                particles_nb: 4

              remove:
                particles_nb: 2

          retina_detect: true

    # --------------------------------------------------------------------------
    # Example 'particle-default' (default settings)
    #
    - name:                             Example Particle 2
      particle:
        enabled:                        false
        id:                             particle-default

# ------------------------------------------------------------------------------
# END config
