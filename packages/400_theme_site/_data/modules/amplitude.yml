description:
  title:                                AmplitudeJS
  scope:                                User settings
  location:                             _data/modules/amplitude.yml

# ------------------------------------------------------------------------------
# User settings
#

settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # PLAYER configurations
  # ----------------------------------------------------------------------------
  players:

    # --------------------------------------------------------------------------
    # enabled
    # --------------------------------------------------------------------------
    # Enables or disables a player.
    #
    # values:                           true|false
    # default:                          true
    #
    # --------------------------------------------------------------------------
    # player_id
    # --------------------------------------------------------------------------
    # UNIQUE player id. Used by the module adapter to create a player.
    #
    # values:                           string
    # default:                          no default
    #
    # --------------------------------------------------------------------------
    # volume
    # --------------------------------------------------------------------------
    # Set (initial) volume value (player control|right).
    #
    # values:                           [0 .. 100]
    # default:                          50
    #
    # --------------------------------------------------------------------------
    # repeat
    # --------------------------------------------------------------------------
    # Enable or disable repeating titles (player control|right).
    #
    # values:                           true|false
    # default:                          false
    #
    # --------------------------------------------------------------------------
    # shuffle
    # --------------------------------------------------------------------------
    # Enable or disable shuffle titles (player control|right).
    # When set to 'false', titles are played the order of the albun.
    # When set to 'true', titles are played 'random' except the 'fist' item.
    #
    # values:                           true|false
    # default:                          false
    #
    # --------------------------------------------------------------------------
    # title_info
    # --------------------------------------------------------------------------
    # Enables or disables the info button on titles (player control|left).
    #
    # values:                           true|false
    # default:                          false
    #
    # --------------------------------------------------------------------------
    # pause_on_next_title
    # --------------------------------------------------------------------------
    # For default, the player continues playing on the next title.
    # To 'pause' on 'next title', set pause_on_next_title to 'true'.
    #
    # values:                           true|false
    # default:                          false
    #
    # --------------------------------------------------------------------------
    # delay_on_next_title
    # --------------------------------------------------------------------------
    # Delay, time measured in milli seconds, between titles played.
    #
    # values:                           string (time|ms)
    # default:                          500
    #
    # --------------------------------------------------------------------------

    # PLAYER 1 (Amy Winehouse|Back To Black)
    #
    - plaver:
      enabled:                          true

      # ------------------------------------------------------------------------
      # PLAYER settings
      #
      player_id:                        back_to_black

      # repeat:                           false
      # shuffle:    	                    false
      # title_info:                       true
      # pause_on_next_title:              false
      # delay_on_next_title:              250

      # ------------------------------------------------------------------------
      # ALBUM settings (re-used from AUDIO settings)
      # ------------------------------------------------------------------------
      album:                            &album

        # ----------------------------------------------------------------------
        # name
        # ----------------------------------------------------------------------
        # Name of the album.
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # artist
        # ----------------------------------------------------------------------
        # Name of the artist.
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # audio_base
        # ----------------------------------------------------------------------
        # Base 'folder' the audio files resides.
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # cover_image
        # ----------------------------------------------------------------------
        # The album cover image (path).
        #
        # values:                       string
        # default:                      no default#
        #
        # ----------------------------------------------------------------------
        #
        name:                           Back To Black
        artist:                         Amy Winehouse
        audio_base:                     /assets/audio/album/back_to_black
        cover_image:                    /assets/audio/cover/amy_winehouse/back_to_black.jpg

      # ------------------------------------------------------------------------
      # AUDIO (title) settings (some properties re-used from ALBUM settings)
      # ------------------------------------------------------------------------
      items:

        # ----------------------------------------------------------------------
        # enabled
        # ----------------------------------------------------------------------
        # Enables or disables an item (title).
        #
        # values:                       true|false
        # default:                      true
        #
        # ----------------------------------------------------------------------
        # title
        # ----------------------------------------------------------------------
        # Name of the title.
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # audio
        # ----------------------------------------------------------------------
        # Name|URL of the audio file (title).
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # title_info
        # ----------------------------------------------------------------------
        # Link on title info (player control|left).
        #
        # values:                       string
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        # duration
        # ----------------------------------------------------------------------
        # Duration info for a title (player control|left).
        #
        # values:                       string (minutes:seconds)
        # default:                      no default
        #
        # ----------------------------------------------------------------------
        #
        - item:
